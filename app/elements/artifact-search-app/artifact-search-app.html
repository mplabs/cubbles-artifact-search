<link rel="import" href="../../vendor/polymer/polymer.html">
<link rel="import" href="../../vendor/iron-icons/iron-icons.html">
<link rel="import" href="../../vendor/paper-dialog/paper-dialog.html">
<link rel="import" href="../../vendor/paper-dialog-scrollable/paper-dialog-scrollable.html">
<link rel="import" href="../../vendor/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../vendor/app-layout/app-header/app-header.html">
<link rel="import" href="../../vendor/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../../vendor/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../../vendor/app-layout/app-header-layout/app-header-layout.html">

<link rel="import" href="../sample-content/sample-content.html">

<dom-module id="artifact-search-app">
    <template>
        <style>
            :host {
                display: block;
            }

            app-header {
                background-color: var(--primary-color);
                color: var(--primary-text-color);

                --app-header-background-front-layer: {
                    background-image: url('../../assets/images/congruent_pentagon.png');
                    background-position: left center;
                    background-size: initial;
                };
            }

            app-header paper-icon-button {
                --paper-icon-button-ink-color: white;
            }

            paper-icon-button.filter-applied {
                color: red;
            }
        </style>

        <paper-dialog id="filterDialog" opened="{{_filterDialogOpened}}">
            <h2>Filter</h2>

            <paper-dialog-scrollable>
                
            </paper-dialog-scrollable>

            <div class="buttons">
                <paper-button dialog-dismiss>Cancel</paper-button>
                <paper-button dialog-confirm>Accept</paper-button>
            </div>
        </paper-dialog>
        
        <!-- default to use body scroller -->
          <app-header-layout>
        
            <app-header effects="waterfall" condenses reveals>
              <app-toolbar>
                <paper-icon-button icon="menu"></paper-icon-button>
                <div title></div>
                <paper-icon-button icon="search" alt="Search"></paper-icon-button>
                <paper-icon-button class$="[[_filterButtonClass(_filterApplied)]]" icon="filter-list" alt="Filter" active="{{_filterDialogOpened}}" toggles></paper-icon-button>
              </app-toolbar>
              <app-toolbar></app-toolbar>
              <app-toolbar>
                <div spacer title>Artifact Search</div>
              </app-toolbar>
            </app-header>
        
            <div content>
              <sample-content size="100"></sample-content>
            </div>
          
          </app-header-layout>

    </template>
    <script>
    Polymer({
        is: 'artifact-search-app',

        properties: {

            _filterApplied: {
                type: Boolean,
                value: false
            },

            _filterDialogOpened: {
                type: Boolean,
                value: false
            }
        },

        _filterButtonClass: function(_filterApplied) {
            return _filterApplied ? 'filter-applied' : '';
        }
    });
    </script>
</dom-module>
